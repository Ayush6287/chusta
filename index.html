<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message for You üíå</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f857a6, #ff5858);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .envelope {
      width: 220px;
      height: 140px;
      background-color: #fff;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .envelope:hover {
      transform: scale(1.05);
    }

    .flap {
      width: 0;
      height: 0;
      border-left: 110px solid transparent;
      border-right: 110px solid transparent;
      border-bottom: 70px solid #ff9999;
      position: absolute;
      top: -70px;
      left: 0;
    }

    .message {
      display: none;
      margin-top: 40px;
      font-size: 24px;
      text-align: center;
      max-width: 90%;
      animation: fadeIn 1s ease-in-out;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 16px;
      font-weight: bold;
    }

    footer span {
      color: yellow;
    }
  </style>
</head>
<body>

  <h1>üíå Tap the Envelope to Reveal the Message!</h1>

  <div class="envelope" onclick="showMessage()">
    <div class="flap"></div>
  </div>

  <div class="message" id="msg">
    Hello chusta wasio üòú<br>
    Yaad hu ya bhul gaye?
  </div>

  <footer>
    Created with ‚ù§Ô∏è by <span>Ayush Pandey</span>
  </footer>

  <script>
    function showMessage() {
      document.getElementById("msg").style.display = "block";
    }
  </script>

</body>
</html>
